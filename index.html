<svg width="2480" height="3508" viewBox="0 0 827 1170" xmlns="http://www.w3.org/2000/svg" aria-label="Infografía sobre el diagnóstico y la ruta de mejora para la comprensión lectora en estudiantes de quinto grado.">
  <!-- 
    Infografía sobre Comprensión Lectora en 5.º Grado
    Diseñada por: Gemini, como Diseñador Instruccional Senior
    Fecha: 2024
    Lineamientos: Rigor de posgrado, usabilidad en aula, accesibilidad WCAG AA.
  -->

  <defs>
    <!-- Paleta de colores -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;family=Lato:wght@400;700&amp;display=swap');
      
      .font-title { font-family: 'Poppins', sans-serif; font-weight: 700; }
      .font-subtitle { font-family: 'Poppins', sans-serif; font-weight: 600; }
      .font-body { font-family: 'Lato', sans-serif; font-weight: 400; }
      .font-bold { font-weight: 700; }

      .color-blue { fill: #1a73e8; }
      .color-yellow { fill: #fbbc04; }
      .color-terracotta { fill: #d07b52; }
      .color-purple { fill: #8e3a59; }
      .color-dark-gray { fill: #4a4a4a; }
      .color-medium-gray { fill: #888; }
      .color-light-gray-bg { fill: #f2f2f2; }
      .color-white { fill: #ffffff; }

      .icon-style { fill: #1a73e8; }
    </style>
    
    <!-- Degradado para el título -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a73e8;" />
      <stop offset="50%" style="stop-color:#8e3a59;" />
      <stop offset="100%" style="stop-color:#d07b52;" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- TÍTULO PRINCIPAL -->
  <g id="bloque-titulo" aria-label="Título principal de la infografía">
    <text x="413.5" y="60" text-anchor="middle" class="font-title" font-size="32" fill="url(#titleGradient)">
      Comprensión lectora en 5.º: diagnóstico y ruta de mejora
    </text>
    <line x1="100" y1="80" x2="727" y2="80" stroke="#f2f2f2" stroke-width="2"/>
  </g>

  <!-- BLOQUE 1: DIAGNÓSTICO -->
  <g id="bloque-diagnostico" transform="translate(40, 100)" aria-label="Bloque de diagnóstico: Elementos que caracterizan el bajo nivel de comprensión lectora.">
    <text x="0" y="20" class="font-subtitle color-blue" font-size="20">Elementos relevantes que la caracterizan</text>
    
    <!-- Item 1 -->
    <g transform="translate(20, 50)">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v2h-2zm0 4h2v6h-2z" class="icon-style" transform="scale(1.2)"/>
      <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
        Dificultades para identificar la <tspan class="font-bold">idea principal</tspan> de un texto.
      </text>
    </g>
    <!-- Item 2 -->
    <g transform="translate(20, 90)">
      <path d="m15.5 14-1.08-1.07c.83-1.07 1.4-2.35 1.7-3.73H18V7h-2.1c-.24-1.2-.68-2.32-1.28-3.35L15.5 2.5 14 1l-2.04 2.04c-.83-.49-1.73-.85-2.68-1.06V0h-2v2.04C6.34 2.19 5.44 2.55 4.6 3.04L2.57 1 1.08 2.5l.92.92C1.41 4.37 1 5.66 1 7h2c0-1.13.34-2.2.93-3.12L5 5l1-1 1 1 1 1-1.12.93c-.59.92-.93 2-.93 3.12H3v2h2.1c.24 1.2.68 2.32 1.28 3.35L5.5 15.5 7 17l2.04-2.04c.83.49 1.73.85 2.68 1.06V18h2v-2.04c.95-.21 1.85-.57 2.68-1.06L18 17l1.5-1.5-.92-.92c.59-.93.92-2 .92-3.13H18v-2h-2c0 1.13-.34 2.2-.93 3.12L14 14l-1 1-1-1-1-1 1.12-.93c.59-.92.93-2 .93-3.12h2.8c-.3 1.38-.87 2.66-1.7 3.73L14 14l1.5 1.5.01-.01.01-.01.01.01.01.01c.83-.5 1.58-1.11 2.22-1.82l.93.93L20.5 14l-4.07-4.07c.56-.83.99-1.76 1.25-2.73H20V5h-2.22c-.22-1.02-.6-1.98-1.1-2.83L17.5 1.3 16 0l-2.12 2.12c-.9-.4-1.88-.68-2.88-.77V0h-2v1.35c-1 .09-1.98.37-2.88.77L4 0 2.5 1.3l.88.88c-.5.85-.88 1.8-1.1 2.82H0v2h2.22c.26.97.69 1.9 1.25 2.73L.4 14 2 15.5l4.07-4.07c.64.71 1.39 1.32 2.22 1.82l-.01-.01-.01.01s0 0 0 0l.01-.01.01-.01zM12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" transform="scale(1.2)" class="icon-style"/>
      <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
        Limitaciones para <tspan class="font-bold">inferir información implícita.</tspan>
      </text>
    </g>
    <!-- Item 3 -->
    <g transform="translate(20, 130)">
      <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 18V6h16v12H4zm-2-2H0v2h2v-2zm-2-4H0v2h2v-2zm-2-4H0v2h2V8zm18 8h2v-2h-2v2zm2-4h-2v-2h2v2zm2-4h-2V8h2v2z" transform="scale(1.2)" class="icon-style"/>
      <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Poco hábito lector</tspan> dentro y fuera del aula.
      </text>
    </g>
    <!-- Item 4 -->
    <g transform="translate(420, 50)">
      <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2.5-4.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm5 0c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm-2.73-4.23c-.79.53-1.75.81-2.77.81s-1.98-.28-2.77-.81C7.88 11.2 7 12.02 7 13c0 1.3.84 2.4 2 2.82.02.01.03.01.05.02.13.04.26.08.4.11.23.05.47.09.71.11.58.05 1.17.05 1.76 0 .24-.02.48-.06.71-.11.14-.03.27-.07.4-.11.02-.01.03-.01.05-.02C16.16 15.4 17 14.3 17 13c0-.98-.88-1.8-2.23-2.23z" transform="scale(1.2)" class="icon-style"/>
      <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Desinterés</tspan> hacia la lectura como práctica placentera.
      </text>
    </g>
    <!-- Item 5 -->
    <g transform="translate(420, 90)">
      <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" transform="scale(1.2)" class="icon-style"/>
      <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Afectación en otras asignaturas</tspan> debido a la falta
        <tspan x="35" dy="1.4em">de comprensión de enunciados.</tspan>
      </text>
    </g>
  </g>

  <!-- BLOQUE 2: ÁRBOL DE PROBLEMAS -->
  <g id="bloque-arbol" transform="translate(40, 290)" aria-label="Árbol de problemas que muestra causas, el problema central y las consecuencias.">
    <rect x="-20" y="-25" width="790" height="240" rx="15" ry="15" class="color-light-gray-bg"/>
    <text x="375" y="0" text-anchor="middle" class="font-subtitle color-blue" font-size="20">Árbol de problemas</text>
    
    <!-- Causas -->
    <g id="arbol-causas" aria-describedby="causas-titulo">
      <text id="causas-titulo" x="120" y="35" text-anchor="middle" class="font-subtitle color-purple" font-size="18">Causas principales</text>
      <text x="120" y="60" text-anchor="middle" class="font-body color-dark-gray" font-size="14" >
        <tspan x="120" dy="1.4em">• Escasa motivación hacia la lectura.</tspan>
        <tspan x="120" dy="1.4em">• Falta de estrategias didácticas variadas.</tspan>
        <tspan x="120" dy="1.4em">• Carencia de acompañamiento familiar.</tspan>
        <tspan x="120" dy="1.4em">• Recursos bibliográficos limitados.</tspan>
      </text>
    </g>

    <!-- Problema Central -->
    <g id="arbol-problema" aria-describedby="problema-titulo">
       <rect x="260" y="80" width="230" height="70" rx="10" ry="10" class="color-terracotta"/>
       <text id="problema-titulo" x="375" y="105" text-anchor="middle" class="font-subtitle color-white" font-size="16">Problema central</text>
       <text x="375" y="130" text-anchor="middle" class="font-body color-white" font-size="14">
        Bajo nivel de comprensión lectora
       </text>
    </g>

    <!-- Consecuencias -->
    <g id="arbol-consecuencias" aria-describedby="consecuencias-titulo">
      <text id="consecuencias-titulo" x="630" y="35" text-anchor="middle" class="font-subtitle color-purple" font-size="18">Consecuencias</text>
      <text x="630" y="60" text-anchor="middle" class="font-body color-dark-gray" font-size="14">
        <tspan x="630" dy="1.4em">• Bajo rendimiento académico general.</tspan>
        <tspan x="630" dy="1.4em">• Dificultad para expresar ideas.</tspan>
        <tspan x="630" dy="1.4em">• Desinterés generalizado por aprender.</tspan>
        <tspan x="630" dy="1.4em">• Limitaciones en pensamiento crítico.</tspan>
      </text>
    </g>

    <!-- Conectores del árbol -->
    <path d="M225 115 L 260 115" stroke="#d07b52" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M490 115 L 525 115" stroke="#d07b52" stroke-width="3" marker-end="url(#arrow)"/>
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#d07b52" />
      </marker>
    </defs>
  </g>

  <!-- BLOQUE 3: RELACIONES Y TENSIONES -->
  <g id="bloque-tensiones" transform="translate(40, 540)" aria-label="Relaciones y tensiones en el contexto educativo.">
    <text x="375" y="0" text-anchor="middle" class="font-subtitle color-blue" font-size="20">Relaciones y tensiones en el contexto educativo</text>

    <!-- Tensión 1: Currículo vs Logros -->
    <g transform="translate(80, 40)">
      <text x="0" y="25" text-anchor="middle" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Currículo</tspan>
        <tspan x="0" dy="1.3em">exige competencias</tspan>
      </text>
      <path d="M80 20 L 140 20" stroke="#fbbc04" stroke-width="2.5" marker-start="url(#arrow-left)" marker-end="url(#arrow-right)"/>
      <path d="M80 30 L 140 30" stroke="#fbbc04" stroke-width="2.5" marker-start="url(#arrow-right)" marker-end="url(#arrow-left)"/>
      <text x="220" y="25" text-anchor="middle" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Logros reales</tspan>
        <tspan x="220" dy="1.3em">son inferiores</tspan>
      </text>
    </g>
    
    <!-- Tensión 2: Escuela vs Familias -->
    <g transform="translate(450, 40)">
      <text x="0" y="25" text-anchor="middle" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Escuela</tspan>
        <tspan x="0" dy="1.3em">espera refuerzo</tspan>
      </text>
      <path d="M80 20 L 140 20" stroke="#fbbc04" stroke-width="2.5" marker-start="url(#arrow-left)" marker-end="url(#arrow-right)"/>
      <path d="M80 30 L 140 30" stroke="#fbbc04" stroke-width="2.5" marker-start="url(#arrow-right)" marker-end="url(#arrow-left)"/>
      <text x="220" y="25" text-anchor="middle" class="font-body color-dark-gray" font-size="15">
        <tspan class="font-bold">Familias</tspan>
        <tspan x="220" dy="1.3em">delegan responsabilidad</tspan>
      </text>
    </g>
    <defs>
      <marker id="arrow-left" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
        <path d="M 10 0 L 0 5 L 10 10 z" fill="#fbbc04" />
      </marker>
      <marker id="arrow-right" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#fbbc04" />
      </marker>
    </defs>

    <!-- Factor desmotivación -->
    <g transform="translate(200, 110)">
       <rect x="0" y="0" width="350" height="40" rx="20" ry="20" class="color-light-gray-bg"/>
       <text x="175" y="26" text-anchor="middle" class="font-body color-dark-gray" font-size="15">
        Desmotivación por <tspan class="font-bold">prácticas repetitivas</tspan> y poco lúdicas.
      </text>
    </g>
  </g>

  <!-- BLOQUE 4: APORTES -->
  <g id="bloque-aportes" transform="translate(40, 720)" aria-label="Aportes pedagógicos, sociales, teóricos y prácticos.">
    <text x="375" y="0" text-anchor="middle" class="font-subtitle color-blue" font-size="20">Aportes pedagógicos, sociales, teóricos y prácticos</text>
    
    <!-- Tarjeta 1: Pedagógicos -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="180" height="150" rx="10" ry="10" stroke="#1a73e8" stroke-width="1.5" fill="#ffffff"/>
      <rect x="0" y="0" width="180" height="35" rx="10" ry="10" ry="0" rx="0" class="color-blue"/>
      <text x="90" y="23" text-anchor="middle" class="font-subtitle color-white" font-size="16">Pedagógicos</text>
      <text x="15" y="60" class="font-body color-dark-gray" font-size="13.5" aria-describedby="aporte-pedagogico">
        <tspan id="aporte-pedagogico" x="15" dy="1.4em">La comprensión se potencia</tspan>
        <tspan x="15" dy="1.4em">con <tspan class="font-bold">metodologías activas:</tspan></tspan>
        <tspan x="15" dy="1.4em">proyectos, lectura</tspan>
        <tspan x="15" dy="1.4em">compartida y dramatización.</tspan>
      </text>
    </g>
    <!-- Tarjeta 2: Sociales -->
    <g transform="translate(195, 30)">
      <rect x="0" y="0" width="180" height="150" rx="10" ry="10" stroke="#fbbc04" stroke-width="1.5" fill="#ffffff"/>
      <rect x="0" y="0" width="180" height="35" rx="10" ry="10" ry="0" rx="0" class="color-yellow"/>
      <text x="90" y="23" text-anchor="middle" class="font-subtitle color-dark-gray" font-size="16">Sociales</text>
      <text x="15" y="60" class="font-body color-dark-gray" font-size="13.5" aria-describedby="aporte-social">
        <tspan id="aporte-social" x="15" dy="1.4em">La lectura <tspan class="font-bold">fortalece</tspan></tspan>
        <tspan x="15" dy="1.4em"><tspan class="font-bold">la comunicación,</tspan></tspan>
        <tspan x="15" dy="1.4em">la participación y la</tspan>
        <tspan x="15" dy="1.4em">convivencia escolar.</tspan>
      </text>
    </g>
    <!-- Tarjeta 3: Teóricos -->
    <g transform="translate(390, 30)">
      <rect x="0" y="0" width="180" height="150" rx="10" ry="10" stroke="#d07b52" stroke-width="1.5" fill="#ffffff"/>
      <rect x="0" y="0" width="180" height="35" rx="10" ry="10" ry="0" rx="0" class="color-terracotta"/>
      <text x="90" y="23" text-anchor="middle" class="font-subtitle color-white" font-size="16">Teóricos</text>
      <text x="15" y="60" class="font-body color-dark-gray" font-size="13.5" aria-describedby="aporte-teorico">
        <tspan id="aporte-teorico" x="15" dy="1.4em">Según <tspan class="font-bold">Solé (1992),</tspan></tspan>
        <tspan x="15" dy="1.4em">comprender no es solo</tspan>
        <tspan x="15" dy="1.4em">descifrar, sino <tspan class="font-bold">construir</tspan></tspan>
        <tspan x="15" dy="1.4em"><tspan class="font-bold">significado.</tspan></tspan>
      </text>
    </g>
    <!-- Tarjeta 4: Prácticos -->
    <g transform="translate(585, 30)">
      <rect x="0" y="0" width="180" height="150" rx="10" ry="10" stroke="#8e3a59" stroke-width="1.5" fill="#ffffff"/>
      <rect x="0" y="0" width="180" height="35" rx="10" ry="10" ry="0" rx="0" class="color-purple"/>
      <text x="90" y="23" text-anchor="middle" class="font-subtitle color-white" font-size="16">Prácticos</text>
      <text x="15" y="60" class="font-body color-dark-gray" font-size="13.5" aria-describedby="aporte-practico">
        <tspan id="aporte-practico" x="15" dy="1.4em">Uso de <tspan class="font-bold">textos digitales,</tspan></tspan>
        <tspan x="15" dy="1.4em">apps, bibliotecas de</tspan>
        <tspan x="15" dy="1.4em">aula y <tspan class="font-bold">actividades</tspan></tspan>
        <tspan x="15" dy="1.4em"><tspan class="font-bold">lúdicas.</tspan></tspan>
      </text>
    </g>
  </g>
  
  <!-- BLOQUE 5: ESTRATEGIA DE MEJORA -->
  <g id="bloque-estrategia" transform="translate(40, 920)" aria-label="Estrategia de mejora o transformación.">
    <rect x="-20" y="-25" width="790" height="190" rx="15" ry="15" class="color-light-gray-bg"/>
    <text x="375" y="0" text-anchor="middle" class="font-subtitle color-blue" font-size="20">Estrategia de mejora o transformación</text>

    <g transform="translate(20, 30)">
      <!-- Item 1: Plan Lector -->
      <g transform="translate(0, 10)">
        <path class="icon-style" d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" transform="scale(1.3)"/>
        <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
          Crear un <tspan class="font-bold">plan lector escolar</tspan> con espacios semanales para la lectura placentera.
        </text>
      </g>
      <!-- Item 2: Lectura Compartida -->
      <g transform="translate(0, 50)">
        <path class="icon-style" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18h14v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V18h6v-1.5c0-2.33-4.67-3.5-7-3.5z" transform="scale(1.3)"/>
        <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
          Fomentar la <tspan class="font-bold">lectura compartida</tspan> entre estudiantes y padres de familia.
        </text>
      </g>
      <!-- Item 3: Estrategias Didácticas -->
      <g transform="translate(0, 90)">
        <path class="icon-style" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" transform="scale(1.3)"/>
        <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
          Implementar <tspan class="font-bold">estrategias didácticas</tspan> como debates, resúmenes creativos y cómics.
        </text>
      </g>
      <!-- Item 4: Biblioteca de Aula -->
      <g transform="translate(0, 130)">
        <path class="icon-style" d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 9H9V9h8v2zm-4 4H9v-2h4v2zm4-8H9V5h8v2z" transform="scale(1.3)"/>
        <text x="35" y="18" class="font-body color-dark-gray" font-size="15">
          Fortalecer la <tspan class="font-bold">biblioteca de aula</tspan> con textos atractivos y acordes a la edad.
        </text>
      </g>
    </g>
  </g>
  
</svg>
